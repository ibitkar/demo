<form [formGroup]="employeeForm">
  <div class="example-container">
    <div>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Name *</mat-label>
        <input matInput placeholder="Input" formControlName="name">
        <mat-error *ngIf="hasError('name','required')">
          This Field is required
        </mat-error>
        <mat-error *ngIf="hasError('name','pattern')">
          Enter Name in valid format
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Address</mat-label>
        <textarea matInput placeholder="Textarea" formControlName="address"></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Department *</mat-label>
        <mat-select placeholder="Select" formControlName="department">
          <mat-option *ngFor="let item of departments" [value]="item.id">{{item.name}}</mat-option>

        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>
    </div>
  </div>
</form>
